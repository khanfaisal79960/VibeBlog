{% extends "base.html" %}

{% block title %}Register{% endblock %}

{% block content %}
<section class="my-8 bg-gray-800 rounded-xl shadow-2xl p-8 md:p-12 max-w-md mx-auto animate-fade-in-scale">
    <h1 class="text-5xl font-extrabold text-center mb-10 text-transparent bg-clip-text bg-gradient-to-r from-pink-400 to-orange-400">
        Join VibeBlog
    </h1>

    <form method="POST" action="{{ url_for('register') }}" class="space-y-6">
        <div>
            <label for="username" class="block text-gray-300 text-lg font-bold mb-2">Username</label>
            <input type="text" id="username" name="username" value="{{ username if username else '' }}" required
                   class="form-input w-full" placeholder="Choose a unique username">
        </div>
        <div>
            <label for="password" class="block text-gray-300 text-lg font-bold mb-2">Password</label>
            <input type="password" id="password" name="password" required
                   class="form-input w-full" placeholder="Create a strong password">
        </div>
        <div>
            <label for="confirm_password" class="block text-gray-300 text-lg font-bold mb-2">Confirm Password</label>
            <input type="password" id="confirm_password" name="confirm_password" required
                   class="form-input w-full" placeholder="Re-enter your password">
        </div>
        <div class="flex justify-end gap-4">
            <button type="submit" class="btn-primary px-8 py-3 text-lg">
                <i class="fas fa-user-plus mr-2"></i> Register
            </button>
            <a href="{{ url_for('login') }}" class="btn-secondary px-8 py-3 text-lg">
                <i class="fas fa-sign-in-alt mr-2"></i> Already have an account?
            </a>
        </div>
    </form>
</section>

<style>
    
    @keyframes fade-in-scale {
        0% { opacity: 0; transform: scale(0.95); }
        100% { opacity: 1; transform: scale(1); }
    }
    .animate-fade-in-scale {
        animation: fade-in-scale 0.5s ease-out forwards;
    }
</style>
{% endblock %}
