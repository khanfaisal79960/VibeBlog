{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<section class="my-8 bg-gray-800 rounded-xl shadow-2xl p-8 md:p-12 max-w-md mx-auto animate-fade-in-scale">
    <h1
        class="text-5xl font-extrabold text-center mb-10 text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-purple-400">
        Login to VibeBlog
    </h1>

    <form method="POST" action="{{ url_for('login') }}" class="space-y-6">
        <div>
            <label for="username" class="block text-gray-300 text-lg font-bold mb-2">Username</label>
            <input type="text" id="username" name="username" required class="form-input w-full"
                placeholder="Your username">
        </div>
        <div>
            <label for="password" class="block text-gray-300 text-lg font-bold mb-2">Password</label>
            <input type="password" id="password" name="password" required class="form-input w-full"
                placeholder="Your password">
        </div>
        <div class="flex justify-end gap-4">
            <button type="submit" class="btn-primary px-8 py-3 text-lg">
                <i class="fas fa-sign-in-alt mr-2"></i> Login
            </button>
            <a href="{{ url_for('register') }}" class="btn-secondary px-8 py-3 text-lg">
                <i class="fas fa-user-plus mr-2"></i> Register
            </a>
        </div>
    </form>
    <p class="text-center text-gray-400 mt-6">
        Just browsing? <a href="{{ url_for('index') }}" class="text-blue-400 hover:underline">Continue as Guest</a>
    </p>
</section>

<style>
    @keyframes fade-in-scale {
        0% {
            opacity: 0;
            transform: scale(0.95);
        }

        100% {
            opacity: 1;
            transform: scale(1);
        }
    }

    .animate-fade-in-scale {
        animation: fade-in-scale 0.5s ease-out forwards;
    }

    .form-input {
        color: #000
    }
</style>
{% endblock %}
