<!-- templates/404.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>404 - Page Not Found</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen px-4">
    <div class="text-center">
        <h1 class="text-6xl font-bold text-indigo-400">404</h1>
        <p class="text-xl mt-4">Oops! The page you're looking for doesn't exist.</p>
        <a href="{{ url_for('index') }}" class="mt-6 inline-block bg-indigo-600 text-white px-6 py-2 rounded hover:bg-indigo-500 transition duration-200">
            Go Home
        </a>
    </div>
</body>
</html>
